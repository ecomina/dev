<div class="container">
    <div class="menu-pesquisa">
        <button class="btn-filter" *ngIf="canFilter" (click)="baseFilterShow()"><mat-icon>filter_alt</mat-icon></button>
        <div class="pesquisa">
            <mat-icon>search</mat-icon>
            <input class="txt-pesquisa" type="text" placeholder="Pesquisa rÃ¡pida" [(ngModel)]="txt_pesquisa" (ngModelChange)="baseFilterList()">
            <div class="btn-clear">
                <button *ngIf="can_clear" (click)="baseClear()"><mat-icon>clear</mat-icon></button>
            </div>
        </div>
    </div>
    <div class="filtros">
        <div class="filtro" *ngFor="let f of filters;let i=index">
            <div class="caption">
                <span>{{f.Caption}}</span> 
                <button (click)="baseRemoveFilter(i)"><mat-icon>cancel</mat-icon></button>
            </div>
            <mat-divider></mat-divider>
            <div class="display">{{f.Display}}</div>
        </div>
    </div>
</div>
