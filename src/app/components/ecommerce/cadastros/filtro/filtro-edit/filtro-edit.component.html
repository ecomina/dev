<div class="titulo">
    <span>{{(formulario.value.codigo === null) ? 'Novo Cadastro': 'Editando Filtro'}}</span>
</div>

<div class="container">
    <div class="form" [formGroup]="formulario">

                <mat-label>{{(formulario.value.codigo === null) ? 'Novo': 'Código'}}</mat-label>

        <div class="field descricao">

        </div>
        <div class="field boleano">
            <mat-slide-toggle formControlName="suportaItens" >Suporta Itens</mat-slide-toggle>
        </div>
    </div>
</div>
