<div class="carregando" *ngIf="base_carregando">
    <span>Carregando...</span>
    <mat-spinner></mat-spinner>
</div>
<div class="container">
    <div class="fotos">
        <div class="foto" *ngFor="let f of fotosControl.controls;let i = index">
            <img [src]="f.value.urlImagem" onerror="this.src='../../../../../assets/images/image_not_found.png'">  
        </div>
    </div>
</div>
